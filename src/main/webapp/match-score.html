<html>
<head>
    <meta charset="utf-8"/>
    <title> match-score </title>
    <script src="/js/match-score.js"></script>
    <link rel="stylesheet" href="css/match-score.css">
</head>

<body>

<header class="header">
    <nav class="nav-container">
        <a href="/" class="nav-link">Home</a>
        <a href="/matches" class="nav-link">Matches</a>
    </nav>
</header>

<div class="content">
    <div class="scoreboard">
        <div class="container-label">
            <div class="label-name">Player</div>
            <div class="label-scores">
                <div>Sets</div>
                <div>Games</div>
                <div>Points</div>
            </div>
            <div class="label-button">
            </div>
        </div>

        <div class="player" id="player-line-1">
            <div class="player-name" id="player-name-1">Player 1</div>
            <div class="player-score" id="player-score-1">
                <div class="score">0</div>
                <div class="score">0</div>
                <div class="score">0</div>
            </div>
            <div class="button-score">
                <button id="score-button-1" type="button">Score</button>
            </div>
        </div>

        <div class="player" id="player-line-2">
            <div class="player-name" id="player-name-2">Player 2</div>
            <div class="player-score" id="player-score-2">
                <div class="score">0</div>
                <div class="score">0</div>
                <div class="score">0</div>
            </div>
            <div class="button-score">
                <button id="score-button-2" type="button">Score</button>
            </div>
        </div>

        <div class="error-block" style="display: none"></div>
        <div class="winner-block" style="display: none"></div>

    </div>

</div>
</body>

</html>
