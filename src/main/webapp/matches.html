<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Matches</title>
    <link rel="stylesheet" href="css/matches.css">
    <script src="/js/matches.js" defer></script>
</head>
<body>
<header class="header">
    <nav class="nav-container">
        <a href="/" class="nav-link">Home</a>
        <a href="/matches" class="nav-link">Matches</a>
    </nav>
</header>

<div class="container">
    <h1>Tennis Matches</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by player name...">
    </div>

    <div id="loading" class="loading">Loading matches...</div>
    <div id="error" class="error" style="display: none;"></div>

    <table id="matches-table" style="display: none;">
        <thead>
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Winner</th>
        </tr>
        </thead>
        <tbody id="matches-body">
        </tbody>
    </table>

    <div class="pagination-container"></div>
</div>

</body>
</html>
